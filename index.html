<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calc-container">
            <div id="calc-input">
                |
            </div>
            <div id="calc-output">
                
            </div>
        </div>

        <div class="buttons">
            <div id="top">
                <button id="del" class="op">DEL</button>
                <button id="div" class="op sym">รท</button>
                <button id="mul" class="op sym">ร</button>
                <button id="sub" class="op sym">-</button>
            </div>

            <div id="bot">
                <div class="left">
                    <div>
                        <button id="seven" class="num">7</button>
                        <button id="eight" class="num">8</button>
                        <button id="nine" class="num">9</button>
                    </div>
                    <div>
                        <button id="four" class="num">4</button>
                        <button id="five" class="num">5</button>
                        <button id="six" class="num">6</button>
                    </div>
                    <div>
                        <button id="one" class="num">1</button>
                        <button id="two" class="num">2</button>
                        <button id="three" class="num">3</button>
                    </div>
                    <div>
                        <button id="zero" class="num">0</button>
                        <button id="dot" class="num">.</button>
                    </div>
                </div>
                <div class="right">
                    <button id="add" class="op sym">+</button>
                    <button id="eq" class="op">=</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
